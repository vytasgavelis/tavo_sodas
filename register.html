  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/1.0.0/mdb.min.js"></script>
    <meta charset="UTF-8">
    <style>
        .createNewStyle {
            background-color: #55d6aa;
            color: black;
            padding: 40px;
            text-align: center;
        }

        .text-sodas {
            color : #55d6aa;
        }

        .bg-sodas {
            background : #55d6aa;
        }

        .btn-sodas {
            background : #55d6aa;
            color : white;
        }

            nav a {
            transition: 0.3s ease;
            }
            nav a:hover {
            border-top: 4px solid white;
            color : white;
            }
            .navbar-dark .navbar-nav .nav-link:focus, .navbar-dark .navbar-nav .nav-link:hover {
    color: rgba(255,255,255,1);
}
            .navbar-dark .navbar-nav .nav-link {
            color: rgba(255,255,255,.75);
        }

    </style>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-sodas fixed-top">
        <div class="container">
            <a class="navbar-brand" href="index.html">Tavo sodas</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav mr-auto mb-2 mb-lg-0">

                </ul>
                <div class="btn-group dropdown">
                    <button type="button" class="btn dropdown-toggle text-white" data-toggle="dropdown"
                        aria-expanded="false">
                        <svg width="2em" height="2em" viewBox="0 0 16 16" class="bi bi-person-dash-fill"
                            fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd"
                                d="M1 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H1zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm5-.5a.5.5 0 0 1 .5-.5h4a.5.5 0 0 1 0 1h-4a.5.5 0 0 1-.5-.5z" />
                        </svg>
                    </button>
                    <ul class="dropdown-menu p-3 bg-light">
                        <!-- Dropdown menu links -->
                        <a class="btn btn-sodas w-100 mb-2" style="padding-right:-5px ;"
                            href="login.html">Prisijungti</a>
                        <a class="btn btn-sodas w-100 m-auto" href="register.html">Registruotis</a>
                    </ul>
                </div>



            </div>
        </div>
    </nav>
    <div class="container">
        <br> <br> <br>
        <div class="card">
            <div class="card-header text-white bg-sodas">Registracija</div>
            <div class="card-body m-2 p-5">
                <form action="index.html" method="POST">
                    <!-- Email input -->
                    <div class="form-outline form-dark mb-4">
                        <input type="email" id="form2Example1" name="username" class="form-control" required />
                        <label class="form-label" for="form2Example1">El. pašto adresas</label>
                    </div>

                    <!-- Password input -->
                    <div class="form-outline mb-4">
                        <input type="password" id="form2Example2" class="form-control" required />
                        <label class="form-label" for="form2Example2">Slaptažodis</label>
                    </div>
                    <div class="form-outline mb-4">
                        <input type="password" id="form2Example2" class="form-control" required />
                        <label class="form-label" for="form2Example2">Įveskite slaptažodį dar kartą</label>
                    </div>

                    <!-- 2 column grid layout for inline styling -->
                    <div class="row mb-4">
                        <div class="col d-flex justify-content-center">
                            <!-- Checkbox -->
                            <div class="form-check">
                                <input class="form-check-input bg-sodas outline-sodas" type="checkbox" value=""
                                    id="form2Example3" checked />
                                <label class="form-check-label " for="form2Example3">
                                    Remember me
                                </label>
                            </div>
                        </div>

                        <div class="col text-sodas">
                            <!-- Simple link -->
                            <a href="#!" class="text-sodas">Pamiršote slaptažodį?</a>
                        </div>
                    </div>

                    <!-- Submit button -->
                    <button type="submit" class="btn btn-sodas btn-block mb-4">
                        Registruotis
                    </button>

                    <!-- Register buttons -->
                    <div class="text-center">
                        <p>Esamas narys? <a href="login.html" class="text-sodas">Prisijungti</a></p>
                        <p>arba prisijungti su:</p>
                        <button type="button" class="btn btn-sodas btn-floating mx-1">
                            <i class="fab fa-facebook-f"></i>
                        </button>

                        <button type="button" class="btn btn-sodas btn-floating mx-1">
                            <i class="fab fa-google"></i>
                        </button>

                        <button type="button" class="btn btn-sodas btn-floating mx-1">
                            <i class="fab fa-twitter"></i>
                        </button>

                        <button type="button" class="btn btn-sodas btn-floating mx-1">
                            <i class="fab fa-github"></i>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
